<button>Add</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> nr. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.student subject}} </td>
    </ng-container>
  
    <!-- Subject Code Column -->
    <ng-container matColumnDef="subjectcode">
      <th mat-header-cell *matHeaderCellDef> Subject Code </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectcode}} </td>
    </ng-container>
  
    <!-- Mark Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.Mark}} </td>
    </ng-container>

    <!-- Exam Column -->
    <ng-container matColumnDef="exam">
        <th mat-header-cell *matHeaderCellDef> Exam </th>
        <td mat-cell *matCellDef="let element"> {{element.exam}} </td>
    </ng-container>
  
    <ng-container>
        <td><button>Update</button></td>
      </ng-container>

      <ng-container>
        <td><button>Delete</button></td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
